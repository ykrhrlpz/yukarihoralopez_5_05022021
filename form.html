<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

<main id="photographer-indivisual-main2">
<button  class="modal-btn">button</button>
  <div class="bground">
    <div class="content">
      <span class="close"></span>
      <div class="modal-body">

        <p class="modal-body-title">Contact me</p>
        <p class="modal-body-title">Mimi Keel</p>
        <form
          id="contact-form"
          name="reserve"
          action="index.html"
          method="get"
        >
          <div class="formData">
            <label for="formData-first">First Name</label><br>
            <input
              class="text-control"
              type="text"
              id="formData-first"
              name="first"
            /><br>
          </div>

          <div class="formData">
            <label for="formData-last">Last Name</label><br>
            <input
              class="text-control"
              type="text"
              id="formData-last"
              name="last"
            /><br>
          </div>

          <div class="formData">
            <label for="formData-email">Email</label><br>
            <input
              class="text-control"
              type="email"
              id="formData-email"
              name="email"
            /><br>
          </div>

          <div class="formData">
            <label for="formData-message">Your message</label><br>
            <textarea
                class="text-control textarea-text"
                type="email"
                id="formData-message"
                name="message"
            ></textarea>

          </div>
          <button
            class="btn-submit button"
            type="submit"
            >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

</body>
</html>
